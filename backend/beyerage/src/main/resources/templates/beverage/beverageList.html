<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Beverage List</title>
</head>
<body>
<div class="container">
  <div class="position-absolute top-50 start-50 translate-middle">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <table class="table table-striped">
      <thead class="table-light">
      <tr>
        <th>음료명</th>
        <th>가격</th>
        <th>종류</th>
        <th>크기</th>
        <th>위치-행</th>
        <th>위치-열</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="beverage: ${beverages}">
        <td th:text="${beverage.name}"></td>
        <td th:text="${beverage.price}"></td>
        <td th:text="${beverage.type}"></td>
        <td th:text="${beverage.size}"></td>
        <td th:text="${beverage.beverageLocation?.row}"></td>
        <td th:text="${beverage.beverageLocation?.column}"></td>
        <td>
          <a href="#" th:href="@{/beverages/{id}/edit (id=${beverage.id})}" class="btn btn-warning" role="button">수정</a>
        </td>
        <td>
          <a href="#" th:href="@{/beverages/{id}/delete (id=${beverage.id})}" class="btn btn-danger" role="button">삭제</a>
        </td>
      </tr>
      </tbody>
    </table>

    <table class="table table-striped">
      <thead class="table-light">
      <tr>
        <th>1열</th>
        <th>2열</th>
        <th>3열</th>
        <th>4열</th>
      </tr>
      </thead>
      <tbody>
      <!-- 수정중 -->
      <span th:each="num : ${#numbers.sequence(1,4)}" th:remove="none">
        <tr th:each="beverage: ${beverages}">
            <td th:if="${beverage.beverageLocation?.row == num and beverage.beverageLocation?.column == 1}" th:text="${beverage.name}"></td>
            <td th:unless="${beverage.beverageLocation?.row == num and beverage.beverageLocation?.column == 1}">o</td>
            <td th:if="${beverage.beverageLocation?.row == num and beverage.beverageLocation?.column == 2}" th:text="${beverage.name}"></td>
            <td th:unless="${beverage.beverageLocation?.row == num and beverage.beverageLocation?.column == 2}">o</td>
            <td th:if="${beverage.beverageLocation?.row == num and beverage.beverageLocation?.column == 3}" th:text="${beverage.name}"></td>
            <td th:unless="${beverage.beverageLocation?.row == num and beverage.beverageLocation?.column == 3}">o</td>
            <td th:if="${beverage.beverageLocation?.row == num and beverage.beverageLocation?.column == 4}" th:text="${beverage.name}"></td>
            <td th:unless="${beverage.beverageLocation?.row == num and beverage.beverageLocation?.column == 4}">o</td>
        </tr>
      </span>
      </tbody>
    </table>

    <p>
      <a href="/beverage/new" class="btn btn-lg btn-info">음료 추가</a>
    </p>

  </div>
</div>
</body>
</html>
