<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>BeYerage 편의점 관리</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
  <div class="container">
    <!-- 기본 URL 설정 -->
    <a class="navbar-brand" href="/#page-top"><img src="assets/img/navbar.png" alt="..." /></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fas fa-bars ms-1"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
        <li class="nav-item"><a class="nav-link" href="/#services">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="/#about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="/#team">Team</a></li>
      </ul>
    </div>
  </div>
</nav>
<header class="masthead">
  <div class="position-absolute top-50 start-50 translate-middle">
    <table class="table table-striped">
      <thead class="table-light">
      <tr>
        <th>음료명</th>
        <th>가격</th>
        <th>종류</th>
        <th>크기</th>
        <th>위치-행</th>
        <th>위치-열</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="beverage: ${beverages}">
        <td th:text="${beverage.name}"></td>
        <td th:text="${beverage.price}"></td>
        <td th:text="${beverage.type}"></td>
        <td th:text="${beverage.size}"></td>
        <td th:text="${beverage.beverageLocation?.row}"></td>
        <td th:text="${beverage.beverageLocation?.column}"></td>
        <td>
          <a href="#" th:href="@{/beverages/{id}/edit (id=${beverage.id})}" class="btn btn-warning" role="button">수정</a>
        </td>
        <td>
          <a href="#" th:href="@{/beverages/{id}/delete (id=${beverage.id})}" class="btn btn-danger" role="button">삭제</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</header>
</body>
</html>
