<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>BeYerage Location List</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/beverageStyles.css" rel="stylesheet" />
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="/#page-top"><img src="assets/img/navbar.png" alt="..." /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars ms-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                <li class="nav-item"><a class="nav-link" href="/#services">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="/#about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="/#team">Team</a></li>
                <li class="nav-item"><a class="nav-link" href="/customer_service">Customer Service</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="position-absolute top-50 start-50 translate-middle">
        <table class="table table-primary table-striped table-bordered">
            <thead>
            <tr>
                <th>1열</th>
                <th>2열</th>
                <th>3열</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="location : ${locations}">
                    <td th:if="${!#strings.equals(location.get(0), '')}" th:text="${location.get(0)}"></td>
                    <td th:unless="${!#strings.equals(location.get(0), '')}">ooo</td>
                    <td th:if="${!#strings.equals(location.get(1), '')}" th:text="${location.get(1)}"></td>
                    <td th:unless="${!#strings.equals(location.get(1), '')}">ooo</td>
                    <td th:if="${!#strings.equals(location.get(2), '')}" th:text="${location.get(2)}"></td>
                    <td th:unless="${!#strings.equals(location.get(2), '')}">ooo</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
