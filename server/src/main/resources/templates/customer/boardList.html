<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Customer Service</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/beverageStyles.css" rel="stylesheet" />
  <link href="css/boardStyle.css" rel="stylesheet" />
</head>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand" href="/#page-top"><img src="assets/img/navbar.png" alt="..." /></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fas fa-bars ms-1"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
        <li class="nav-item"><a class="nav-link" href="/#services">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="/#about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="/#team">Team</a></li>
        <li class="nav-item"><a class="nav-link" href="/customer_service">Customer Service</a></li>
      </ul>
    </div>
  </div>
</nav>
<body id="page-top" style="margin-top: 250px; margin-bottom: 250px;">
<div class="position-absolute top-50 start-50 translate-middle">
  <table class="table table-primary table-striped" style="table-layout: fixed">
    <thead>
    <tr class="text-lg-center">
      <th width="90%" scope="col">고객의 소리</th>
      <th width="10%"></th>
    </tr>
    </thead>
    <tbody>
    <tr class="text-lg-center" th:each="customer: ${customers}">
      <td th:text="${customer.text}"></td>
      <td>
        <a href="#" th:href="@{/customer_service/{id}/delete (id=${customer.id})}" class="btn btn-danger" role="button">삭제</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
